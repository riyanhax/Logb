{% extends "base.html" %}

{% block body %}
<div class="container-main">
    <div class="header-container">
        <h2 class="text-title text-title_header">Đăng nhập hệ thống</h2>
    </div>
    <div class="img-login-container d-flex align-items-center">
        <h3 class="text-title text-title__content pr-1">Hỗ trợ sàn giao dịch</h3>
        <img id="icon-login" class="img-layout" data-id="{{img_name}}" src="../static/img/btnicon/{{img_name}}.jpg" alt="wfinex">
    </div>
    <div class="form-container">
        <form class="form" id="login">
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <div class="form__label-text">Username</div>
                <input type="text" id="username-login" class="form__input" autofocus placeholder="Nhập tài khoản đăng Nhập">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <div class="form__label-text">password</div>
                <input type="password" id="password-login" class="form__input" autofocus placeholder="Nhập mật khẩu">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <div class="form__label-text">Mã phần mềm (NHẬN TẠI HOTLINE / ZALO: 088.926.9555)</div>
                <input type="password" id="input-verify" class="form__input" autofocus placeholder="Nhập mã phần mềm">
                <div class="form__input-error-message"></div>
            </div>
            <div>
                <button class="btn-login form__button" type="button">Đăng nhập</button>
                <button class="btn-signup form__button" type="button">Đăng ký</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/login.js')}}"></script>
{% endblock js %}
