{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Verify</h3>
    <div class="box">
        <form>
            <div class="field">
                <div class="control">
                    <input id="input-verify" class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <button id="verify-btn" class="button is-block is-info is-large is-fullwidth">Done</button>
        </form>
    </div>
</div>
{% endblock %}
