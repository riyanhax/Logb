{% extends "base.html" %}

{% block body %}
<div>
    <form class="form" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" id="username-signup" class="form__input" autofocus placeholder="Username">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="email" id="email-signup" class="form__input" autofocus placeholder="Email Address">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" id="password1-signup" class="form__input" autofocus placeholder="Password1">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" id="password2-signup" class="form__input" autofocus placeholder="Password2">
            <div class="form__input-error-message"></div>
        </div>
        <button id="btn-continue" class="form__button" type="submit">Signup</button>
        <p class="form__text">
            <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
        </p>
    </form>
</div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/signup.js')}}"></script>
{% endblock js %}
