{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <form>
            <div class="field">
                <div class="control">
                    <input id="email-signup" class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input id="firstname-signup" class="input is-large" type="text" name="firstname" placeholder="First Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input id="lastname-signup" class="input is-large" type="text" name="lastname" placeholder="Last Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input id="password1-signup" class="input is-large" type="password" name="password1" placeholder="Password1">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input id="password2-signup" class="input is-large" type="password" name="password2" placeholder="Password2">
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                  <button id="btn-signup"  class="button is-link">Sign Up</button>
                </div>
                <!-- <div class="control">
                  <button id="btn-cancel-signup" class="button is-link is-light">Cancel</button>
                </div> -->
            </div>
        </form>
    </div>
</div>
{% endblock %}
