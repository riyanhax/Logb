{% extends "base.html" %}

{% block body %}
<div class="container-main">
    <div class="header-container">
        <h2 class="text-title text-title--color text-title--upper">Tạo tài khoản đăng nhập hệ thống</h2>
            <div class="img-login-container">
            <img id="icon-login" class="img-layout" data-id="{{img_name}}" src="../static/img/btnicon/{{img_name}}.jpg" alt="wfinex">
        </div>
    </div>
    
    <div class="form-container">
        <form class="form" id="createAccount">
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="username-signup" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="phone-signup" class="form__input" autofocus placeholder="Nhập số điện thoại">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="password-signup" class="form__input" autofocus placeholder="Nhập mật khẩu">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="confirm-pwd-signup" class="form__input" autofocus placeholder="Xác nhận mật khẩu">
                <div class="form__input-error-message"></div>
            </div>
            <button id="btn-continue" class="form__button mb-2" type="submit">Đăng ký</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Bạn đã có tài khoản? Đăng nhập</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/signup.js')}}"></script>
{% endblock js %}
