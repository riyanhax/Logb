{% extends "base.html" %}

{% block body %}
<div class="container-admin h-100 d-flex align-items-center justify-content-center">
    <div class="form-container">
        <form class="form" id="admin-login">
            <h2 class="text-title text-title__admin-color">ADMIN</h2>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <div class="form__label-text">Username</div>
                <input type="text" id="username-login__admin" class="form__input" autofocus placeholder="Nhập tài khoản đăng Nhập">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <div class="form__label-text">password</div>
                <input type="password" id="password-login__admin" class="form__input" autofocus placeholder="Nhập mật khẩu">
                <div class="form__input-error-message"></div>
            </div>
            <button class="btn-login__admin form__button" type="button">Đăng nhập</button>
        </form>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/admin_login.js')}}"></script>
{% endblock js %}
