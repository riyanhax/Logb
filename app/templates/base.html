<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/login.ico')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="email" id="email-login" class="form__input" autofocus placeholder="email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="password-login" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Login</button>
            <!-- <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p> -->
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="username-signup" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="email" id="email-signup" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="password1-signup" class="form__input" autofocus placeholder="Password1">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="password2-signup" class="form__input" autofocus placeholder="Password2">
                <div class="form__input-error-message"></div>
            </div>
            <button id="btn-continue" class="form__button" type="submit">Signup</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
        <form class="form form--hidden" id="verify">
            <div class="form__input-group">
                <input type="password" id="input-verify" class="form__input" autofocus placeholder="Password2">
                <div class="form__input-error-message"></div>
            </div>
            <button id = "btn-verify" class="form__button" type="submit">Continue</button>
        </form>
        <form class="form form--hidden" id="profile">
            <h1 id="user-name-title" class="form__title">Welcome</h1>
            <button id = "btn-logout" class="form__button" type="submit">Logout</button>
        </form>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js')}}"></script>
</body>
